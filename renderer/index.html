<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWipe - Disk Wiping Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí SecureWipe</h1>
            <p>Secure Disk Wiping & Formatting Tool</p>
        </header>

        <main>
            <!-- Disk Selection Section -->
            <section class="section">
                <h2>Select Disk</h2>
                <div class="disk-list" id="diskList">
                    <div class="loading">Loading available disks...</div>
                </div>
                <button id="refreshDisks" class="btn btn-secondary">üîÑ Refresh</button>
            </section>

            <!-- Selected Disk Info -->
            <section class="section" id="diskInfoSection" style="display: none;">
                <h2>Disk Information</h2>
                <div id="diskInfo" class="disk-info"></div>
            </section>

            <!-- Operation Selection -->
            <section class="section" id="operationSection" style="display: none;">
                <h2>Select Operation</h2>
                <div class="operation-tabs">
                    <button class="tab-btn active" data-tab="wipe">üóëÔ∏è Secure Wipe</button>
                    <button class="tab-btn" data-tab="format">üíæ Format Only</button>
                </div>

                <!-- Wipe Options -->
                <div class="tab-content active" id="wipeTab">
                    <h3>Wipe Method</h3>
                    <select id="wipeMethod">
                        <option value="random">Single Pass Random (Fast)</option>
                        <option value="dod">DoD 5220.22-M (3 passes)</option>
                        <option value="gutmann">Gutmann Method (35 passes)</option>
                        <option value="zero">Zero Fill (Single pass)</option>
                    </select>
                    
                    <label>
                        <input type="checkbox" id="formatAfterWipe"> Format after wiping
                    </label>
                </div>

                <!-- Format Options -->
                <div class="tab-content" id="formatTab">
                    <h3>File System</h3>
                    <select id="fileSystem">
                        <option value="ext4">ext4 (Linux)</option>
                        <option value="ntfs">NTFS (Windows)</option>
                        <option value="fat32">FAT32 (Universal)</option>
                        <option value="exfat">exFAT (Large files)</option>
                    </select>
                    
                    <label>
                        Volume Label: <input type="text" id="volumeLabel" placeholder="Optional">
                    </label>
                </div>

                <button id="startOperation" class="btn btn-danger">‚ö†Ô∏è Start Operation</button>
            </section>

            <!-- Progress Section -->
            <section class="section" id="progressSection" style="display: none;">
                <h2>Operation Progress</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
                <div id="operationStatus" class="status-text">Preparing...</div>
                <button id="cancelOperation" class="btn btn-secondary">Cancel</button>
            </section>

            <!-- Results Section -->
            <section class="section" id="resultsSection" style="display: none;">
                <h2>Operation Complete</h2>
                <div id="results" class="results"></div>
                <button id="startNew" class="btn btn-primary">Start New Operation</button>
            </section>
        </main>

        <footer>
            <div class="platform-info" id="platformInfo"></div>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
