<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWipe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
        }
        
        .app-icon {
            width: 128px;
            height: 128px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2em;
            margin: 5px 0 30px 0;
            opacity: 0.9;
        }
        
        .loading {
            display: inline-block;
            position: relative;
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            background: white;
            border-radius: 3px;
            animation: loading 1.5s infinite ease-in-out;
        }
        
        .status {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @keyframes loading {
            0% {
                left: -50px;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="../icon.png" alt="SecureWipe" class="app-icon">
        <h1>SecureWipe</h1>
        <p>Secure Disk Wiping & Formatting Tool</p>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
        <div class="status" id="statusText">Detecting available disks...</div>
    </div>
    
    <script>
        // Listen for status updates from main process
        if (window.electronAPI) {
            window.electronAPI.onStatusUpdate((event, status) => {
                document.getElementById('statusText').textContent = status;
            });
        }
    </script>
</body>
</html>
